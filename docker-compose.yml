version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sistempemuda-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - mariadb_network
      - npm_network

  nginx:
    image: nginx:alpine
    container_name: sistempemuda-nginx
    restart: unless-stopped
    ports:
      - "8085:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - npm_network

networks:
  mariadb_network:
    external: true
  npm_network:
    external: true
